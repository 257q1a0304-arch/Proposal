<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek Khaas Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 25%, #ff69b4 50%, #ff1493 75%, #c71585 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Twinkling Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Pink Stripes Background */
        .stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .stripe {
            position: absolute;
            width: 100%;
            height: 80px;
            background: rgba(255, 192, 203, 0.2);
            transform: skewY(-3deg);
        }

        /* Floating Pink Ribbons */
        .ribbons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .ribbon {
            position: absolute;
            width: 30px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
            border-radius: 5px;
            animation: float 8s infinite ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(-60px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Initial Screen */
        .initial-screen {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in;
        }

        .initial-screen h1 {
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .initial-screen p {
            font-size: 1.5rem;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Envelope */
        .envelope-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #b76e79 0%, #e6b8a2 50%, #b76e79 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: visible;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #c97d8c;
            transform-origin: top center;
            transition: transform 0.8s ease;
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        /* Cards Inside Envelope */
        .cards-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 160px;
            transition: transform 0.8s ease;
            z-index: 2;
        }

        .envelope.open .cards-container {
            transform: translateX(-50%) translateY(-120px);
        }

        .card {
            position: absolute;
            width: 240px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.8s ease;
        }

        .card1 {
            height: 140px;
            top: 0;
            left: 10px;
            z-index: 3;
        }

        .card2 {
            height: 140px;
            top: 5px;
            left: 10px;
            z-index: 2;
        }

        .card3 {
            height: 140px;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .envelope.open .card1 {
            transform: translateY(-20px) rotate(-2deg);
        }

        .envelope.open .card2 {
            transform: translateY(-10px) rotate(0deg);
        }

        .envelope.open .card3 {
            transform: translateY(0px) rotate(2deg);
        }

        .card p {
            font-size: 0.9rem;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        /* Button */
        .next-button {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            display: none;
        }

        .next-button.show {
            display: inline-block;
            animation: fadeIn 1s ease-in;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }

        /* Rose Screen */
        .rose-screen {
            display: none;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in;
        }

        .rose-screen.show {
            display: block;
        }

        .rose-container {
            margin: 40px 0;
        }

        .rose {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(ellipse at center, #ff69b4 0%, #ff1493 70%, #c71585 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: bottom center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 15 Petals positioned in circular pattern */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
        .petal:nth-child(2) { transform: rotate(24deg) translateY(-60px); }
        .petal:nth-child(3) { transform: rotate(48deg) translateY(-60px); }
        .petal:nth-child(4) { transform: rotate(72deg) translateY(-60px); }
        .petal:nth-child(5) { transform: rotate(96deg) translateY(-60px); }
        .petal:nth-child(6) { transform: rotate(120deg) translateY(-60px); }
        .petal:nth-child(7) { transform: rotate(144deg) translateY(-60px); }
        .petal:nth-child(8) { transform: rotate(168deg) translateY(-60px); }
        .petal:nth-child(9) { transform: rotate(192deg) translateY(-60px); }
        .petal:nth-child(10) { transform: rotate(216deg) translateY(-60px); }
        .petal:nth-child(11) { transform: rotate(240deg) translateY(-60px); }
        .petal:nth-child(12) { transform: rotate(264deg) translateY(-60px); }
        .petal:nth-child(13) { transform: rotate(288deg) translateY(-60px); }
        .petal:nth-child(14) { transform: rotate(312deg) translateY(-60px); }
        .petal:nth-child(15) { transform: rotate(336deg) translateY(-60px); }

        .rose-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffb6c1, #ff69b4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        .stem {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 80px;
            background: linear-gradient(to bottom, #2d5016, #4a7c28);
            border-radius: 4px;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 25px;
            background: #4a7c28;
            border-radius: 50% 0;
            top: 30px;
        }

        .leaf:nth-child(1) {
            left: -30px;
            transform: rotate(-45deg);
        }

        .leaf:nth-child(2) {
            right: -30px;
            transform: rotate(45deg) scaleX(-1);
        }

        /* Final Message */
        .final-message {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-top: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .initial-screen h1 {
                font-size: 2rem;
            }

            .initial-screen p {
                font-size: 1.2rem;
            }

            .envelope {
                width: 250px;
                height: 170px;
            }

            .envelope-flap {
                border-left: 125px solid transparent;
                border-right: 125px solid transparent;
                border-top: 85px solid #c97d8c;
            }

            .cards-container {
                width: 220px;
                height: 140px;
            }

            .card {
                width: 200px;
                padding: 15px;
            }

            .card1, .card2, .card3 {
                height: 120px;
            }

            .next-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .final-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Twinkling Stars -->
    <div class="stars" id="stars"></div>

    <!-- Pink Stripes Background -->
    <div class="stripes" id="stripes"></div>

    <!-- Floating Pink Ribbons -->
    <div class="ribbons" id="ribbons"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Initial Screen -->
        <div class="initial-screen" id="initialScreen">
            <h1>Aapko Jabse Dekha Hai...</h1>
            <p>Dil Mein Ek Khaas Jagah Ban Gayi Hai</p>
            
            <!-- Envelope with Cards -->
            <div class="envelope-container" id="envelopeContainer">
                <div class="envelope" id="envelope">
                    <div class="envelope-flap"></div>
                    <div class="cards-container">
                        <div class="card card1">
                            <p>Har pal aapke saath bitana chahta hoon...</p>
                        </div>
                        <div class="card card2">
                            <p>Aapki muskurahat meri khushi hai...</p>
                        </div>
                        <div class="card card3">
                            <p>Kya aap mujhe apna life partner banayengi?</p>
                        </div>
                    </div>
                </div>
            </div>

            <button class="next-button" id="nextButton">Aage Badhe</button>
        </div>

        <!-- Rose Screen -->
        <div class="rose-screen" id="roseScreen">
            <h1>Mere Dil Se Aapke Liye...</h1>
            
            <div class="rose-container">
                <div class="rose">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="rose-center"></div>
                    <div class="stem">
                        <div class="leaf"></div>
                        <div class="leaf"></div>
                    </div>
                </div>
            </div>

            <p class="final-message">Aap Meri Zindagi Ki Sabse Haseen Baat Ho</p>
        </div>
    </div>

    <script>
        // Create 200 twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        // Create 10 pink stripes
        const stripesContainer = document.getElementById('stripes');
        for (let i = 0; i < 10; i++) {
            const stripe = document.createElement('div');
            stripe.className = 'stripe';
            stripe.style.top = (i * 150) + 'px';
            stripesContainer.appendChild(stripe);
        }

        // Create floating pink ribbons
        const ribbonsContainer = document.getElementById('ribbons');
        for (let i = 0; i < 8; i++) {
            const ribbon = document.createElement('div');
            ribbon.className = 'ribbon';
            ribbon.style.left = (Math.random() * 100) + '%';
            ribbon.style.top = (Math.random() * 100) + '%';
            ribbon.style.animationDelay = (Math.random() * 4) + 's';
            ribbon.style.animationDuration = (Math.random() * 4 + 6) + 's';
            ribbonsContainer.appendChild(ribbon);
        }

        // Envelope interaction - Fixed clickable area
        const envelopeContainer = document.getElementById('envelopeContainer');
        const envelope = document.getElementById('envelope');
        const nextButton = document.getElementById('nextButton');
        let envelopeOpened = false;

        envelopeContainer.addEventListener('click', function(e) {
            if (!envelopeOpened) {
                envelope.classList.add('open');
                envelopeOpened = true;
                
                // Show next button after animation
                setTimeout(() => {
                    nextButton.classList.add('show');
                }, 1000);
            }
        });

        // Next button interaction
        const initialScreen = document.getElementById('initialScreen');
        const roseScreen = document.getElementById('roseScreen');

        nextButton.addEventListener('click', function() {
            initialScreen.classList.add('hidden');
            roseScreen.classList.add('show');
        });
    </script>
</body>
</html>
