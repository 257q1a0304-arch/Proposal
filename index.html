<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pacifico', cursive;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6ec4 0%, #ff1493 25%, #ff69b4 50%, #da70d6 75%, #ee82ee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Twinkling Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Pink Stripes */
        .stripe {
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(255, 182, 193, 0.3);
            animation: moveStripe 15s linear infinite;
        }

        @keyframes moveStripe {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Floating Ribbons */
        .ribbon {
            position: absolute;
            width: 40px;
            height: 150px;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            border-radius: 20px;
            animation: floatRibbon 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatRibbon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* Container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        /* Envelope */
        .envelope-wrapper {
            cursor: pointer;
            display: inline-block;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            width: 200px;
            height: 130px;
            position: relative;
            background: linear-gradient(135deg, #d4af76 0%, #c5a572 33%, #b89968 66%, #e6c589 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 65px solid #d4af76;
            transform-origin: top;
            transition: transform 0.6s ease;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
        }

        .letter {
            position: absolute;
            width: 180px;
            height: 200px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            padding: 20px;
            font-size: 12px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.8s ease;
            line-height: 1.6;
        }

        .envelope.open .letter {
            opacity: 1;
            top: -50px;
        }

        /* Question Section */
        .question-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            margin-top: 20px;
        }

        .question-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .question {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Pacifico', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
        }

        .btn-no {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #333;
            position: relative;
            transition: all 0.2s ease;
        }

        .btn-no.hide {
            display: none;
        }

        /* Messages */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 16px;
            color: #ff1493;
            animation: slideIn 0.5s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Final Message */
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 20, 147, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 1s ease;
        }

        .final-message.show {
            display: flex;
        }

        .final-content {
            text-align: center;
            color: white;
        }

        .final-content h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            margin-bottom: 30px;
            animation: heartBeat 1.5s infinite;
        }

        /* Rose Design */
        .rose-container {
            margin: 20px 0;
            display: inline-block;
        }

        .rose {
            width: 100px;
            height: 100px;
            position: relative;
            animation: roseGlow 2s infinite alternate;
        }

        @keyframes roseGlow {
            from { filter: drop-shadow(0 0 5px #ff69b4); }
            to { filter: drop-shadow(0 0 20px #ff1493); }
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 40px;
            background: radial-gradient(ellipse at center, #ff69b4 0%, #ff1493 70%, #c71585 100%);
            border-radius: 50% 50% 50% 0;
            transform-origin: 0 100%;
        }

        .petal:nth-child(1) { transform: translate(35px, 10px) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(35px, 10px) rotate(24deg); }
        .petal:nth-child(3) { transform: translate(35px, 10px) rotate(48deg); }
        .petal:nth-child(4) { transform: translate(35px, 10px) rotate(72deg); }
        .petal:nth-child(5) { transform: translate(35px, 10px) rotate(96deg); }
        .petal:nth-child(6) { transform: translate(35px, 10px) rotate(120deg); }
        .petal:nth-child(7) { transform: translate(35px, 10px) rotate(144deg); }
        .petal:nth-child(8) { transform: translate(35px, 10px) rotate(168deg); }
        .petal:nth-child(9) { transform: translate(35px, 10px) rotate(192deg); }
        .petal:nth-child(10) { transform: translate(35px, 10px) rotate(216deg); }
        .petal:nth-child(11) { transform: translate(35px, 10px) rotate(240deg); }
        .petal:nth-child(12) { transform: translate(35px, 10px) rotate(264deg); }
        .petal:nth-child(13) { transform: translate(35px, 10px) rotate(288deg); }
        .petal:nth-child(14) { transform: translate(35px, 10px) rotate(312deg); }
        .petal:nth-child(15) { transform: translate(35px, 10px) rotate(336deg); }

        .rose-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff1493, #c71585);
            border-radius: 50%;
            top: 40px;
            left: 40px;
            z-index: 10;
        }

        .stem {
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to bottom, #228b22, #006400);
            top: 100px;
            left: 48px;
            border-radius: 2px;
        }

        .leaf {
            position: absolute;
            width: 25px;
            height: 15px;
            background: #228b22;
            border-radius: 0 50% 50% 0;
        }

        .leaf-left {
            top: 120px;
            left: 23px;
            transform: rotate(-45deg);
        }

        .leaf-right {
            top: 140px;
            left: 48px;
            transform: rotate(45deg);
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .question {
                font-size: 20px;
            }
            .btn {
                padding: 12px 30px;
                font-size: 18px;
            }
            .envelope {
                width: 160px;
                height: 104px;
            }
            .letter {
                width: 140px;
                height: 160px;
                font-size: 10px;
                padding: 15px;
            }
            .final-content h1 {
                font-size: 32px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <div id="stars"></div>

    <!-- Stripes -->
    <div id="stripes"></div>

    <!-- Ribbons -->
    <div id="ribbons"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="envelope-wrapper" onclick="openEnvelope()">
            <div class="envelope" id="envelope">
                <div class="letter" id="letter">
                    <p><strong>Aapko Jabse Dekha Aapse Dil Lag Gaya, Aapki Hasi Ke Liye Mai Mar Mit Gaya, Chahe Kitni Bhi Khamiya Ho Mujhme, Phir Bhi Ye Dil Aapse Jud Chuka</strong></p>
                </div>
            </div>
        </div>

        <div class="question-section" id="questionSection">
            <div class="question">
                Bataiye Aapke Dil Ka Haal - I Love You So Much Baby, Kya Aap Meri Jaan Banogi
            </div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="handleYes()">Haa üíñ</button>
                <button class="btn btn-no" id="btnNo" onmouseover="moveButton()" onclick="handleNo()">Nahi</button>
            </div>
        </div>
    </div>

    <!-- Final Message -->
    <div class="final-message" id="finalMessage">
        <div class="final-content">
            <h1>Ab Shuru Hota Hai Humara Naya Atoot Rishta</h1>
            <div class="rose-container">
                <div class="rose">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="rose-center"></div>
                </div>
                <div class="stem"></div>
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
            </div>
        </div>
    </div>

    <script>
        // Generate 200 Stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Generate 10 Stripes
        const stripesContainer = document.getElementById('stripes');
        for (let i = 0; i < 10; i++) {
            const stripe = document.createElement('div');
            stripe.className = 'stripe';
            stripe.style.top = (i * 10) + '%';
            stripe.style.animationDelay = (i * 1.5) + 's';
            stripesContainer.appendChild(stripe);
        }

        // Generate 8 Floating Ribbons
        const ribbonsContainer = document.getElementById('ribbons');
        for (let i = 0; i < 8; i++) {
            const ribbon = document.createElement('div');
            ribbon.className = 'ribbon';
            ribbon.style.left = (i * 12.5) + '%';
            ribbon.style.top = Math.random() * 80 + '%';
            ribbon.style.animationDelay = (i * 1) + 's';
            ribbonsContainer.appendChild(ribbon);
        }

        // Open Envelope
        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const questionSection = document.getElementById('questionSection');
            
            envelope.classList.add('open');
            setTimeout(() => {
                questionSection.classList.add('visible');
            }, 800);
        }

        // Handle Yes Button
        function handleYes() {
            document.getElementById('finalMessage').classList.add('show');
        }

        // Handle No Button
        let noClickCount = 0;
        const messages = [
            "Soch Lo! üí≠",
            "Pakka? ü•∫",
            "Ek Baar Aur Socho! üíî",
            "Last Chance! ‚è∞"
        ];

        function handleNo() {
            if (noClickCount < messages.length) {
                showMessage(messages[noClickCount]);
                noClickCount++;
                
                if (noClickCount >= 4) {
                    document.getElementById('btnNo').classList.add('hide');
                }
            }
        }

        function moveButton() {
            const btn = document.getElementById('btnNo');
            const maxX = window.innerWidth - btn.offsetWidth - 40;
            const maxY = window.innerHeight - btn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function showMessage(text) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2000);
        }
    </script>
</body>
</html>
