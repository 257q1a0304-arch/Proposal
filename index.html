<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aapke Liye Kuch Khaas - Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fbc2eb 50%, #a18cd1 75%, #fbc2eb 100%);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ==================== STARS SYSTEM ==================== */
        .stars-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 182, 193, 0.9);
            animation: starTwinkle 3s ease-in-out infinite;
        }

        .star.small { width: 1px; height: 1px; }
        .star.medium { width: 2px; height: 2px; }
        .star.large { width: 3px; height: 3px; }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }

        /* ==================== RIBBONS ==================== */
        .ribbons {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
            pointer-events: none;
        }

        .ribbon {
            position: absolute;
            width: 200px;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 192, 203, 0.15), transparent);
            filter: blur(25px);
            animation: ribbonMove linear infinite;
        }

        @keyframes ribbonMove {
            0% { transform: translateX(-200px) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 200px)) rotate(45deg); }
        }

        /* ==================== PARTICLES ==================== */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8), transparent);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift)) rotate(360deg);
                opacity: 0;
            }
        }

        /* ==================== GLITTER EFFECT ==================== */
        .glitter-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .glitter {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), transparent);
            border-radius: 50%;
            animation: glitterSparkle 2s ease-in-out infinite;
        }

        @keyframes glitterSparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        /* ==================== MAIN CONTAINER ==================== */
        .main-container {
            position: relative;
            z-index: 10;
            animation: envelopeDrop 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            transform: translateY(-150vh) rotate(-12deg);
        }

        @keyframes envelopeDrop {
            0% { transform: translateY(-150vh) rotate(-12deg); }
            50% { transform: translateY(15px) rotate(5deg); }
            65% { transform: translateY(-30px) rotate(-3deg); }
            77% { transform: translateY(8px) rotate(2deg); }
            87% { transform: translateY(-12px) rotate(-1deg); }
            95% { transform: translateY(3px) rotate(0.5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* ==================== ENVELOPE ==================== */
        .envelope {
            position: relative;
            width: min(90vw, 420px);
            height: min(60vw, 280px);
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 25px 50px rgba(255, 105, 180, 0.6));
        }

        .envelope:hover {
            transform: scale(1.03);
            filter: drop-shadow(0 30px 60px rgba(255, 105, 180, 0.8));
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5cac3 0%, #f4a8b4 30%, #f2b5c0 50%, #e8b4bc 70%, #f5cac3 100%);
            border: 3px solid #d4a5a5;
            box-shadow: 
                0 20px 60px rgba(255, 105, 180, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 15px rgba(0, 0, 0, 0.2),
                inset 10px 0 20px rgba(255, 192, 203, 0.3),
                inset -10px 0 20px rgba(255, 192, 203, 0.3);
            z-index: 2;
            border-radius: 3px;
        }

        .envelope-body::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            background: radial-gradient(circle, rgba(255, 192, 203, 0.5), rgba(255, 182, 193, 0.3), transparent);
            border-radius: 50%;
            border: 2px solid rgba(212, 165, 165, 0.6);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .envelope-body::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            pointer-events: none;
        }

        .envelope-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: clamp(26px, 6vw, 42px);
            color: #8b4789;
            text-shadow: 
                1px 1px 2px rgba(255, 255, 255, 0.6),
                -1px -1px 2px rgba(139, 71, 137, 0.3),
                0 0 20px rgba(255, 182, 193, 0.5);
            z-index: 3;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .envelope.opened .envelope-label {
            opacity: 0;
        }

        /* ==================== ENVELOPE FLAP ==================== */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #f7d9d5 0%, #f5b5c0 30%, #f2c5d0 50%, #f0a8b8 70%, #f7d9d5 100%);
            border: 3px solid #d4a5a5;
            border-bottom: none;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top center;
            transition: transform 1.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
            box-shadow: 
                0 8px 25px rgba(255, 105, 180, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 10px 10px 20px rgba(255, 192, 203, 0.3);
            pointer-events: none;
        }

        .envelope-flap::before {
            content: 'ðŸ’Œ';
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(30px, 7vw, 45px);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .envelope-flap::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
        }

        .envelope.opened .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope.closing .envelope-flap {
            transform: rotateX(0deg);
        }
