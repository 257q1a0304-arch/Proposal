<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuch Khaas Baat Hai...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Diagonal Stripes */
        .stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 100px,
                rgba(255, 192, 203, 0.1) 100px,
                rgba(255, 192, 203, 0.1) 200px
            );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Envelope Styles */
        .envelope-wrapper {
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #d4af76 0%, #c5a572 50%, #b89968 100%);
            border-radius: 5px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: dropIn 1s ease-out;
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-500px) rotate(-20deg);
                opacity: 0;
            }
            60% {
                transform: translateY(30px) rotate(5deg);
            }
            80% {
                transform: translateY(-10px) rotate(-2deg);
            }
            100% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #e6c589;
            transform-origin: top center;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #d4af76 0%, #c5a572 50%, #b89968 100%);
            border-radius: 0 0 5px 5px;
        }

        .cards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            transition: transform 0.8s ease;
            z-index: 2;
        }

        .envelope.open .cards {
            transform: translate(-50%, -120%);
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
        }

        .btn-no {
            background: #f5f5f5;
            color: #666;
            position: relative;
        }

        .btn-no:hover {
            background: #e0e0e0;
        }

        /* Rose Animation Styles */
        .rose-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .rose-container.active {
            display: flex;
        }

        .rose {
            position: relative;
            width: 200px;
            height: 400px;
        }

        /* Rose Stem */
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 0;
            background: linear-gradient(to bottom, #2d5016, #4a7c2c);
            border-radius: 4px;
            animation: growStem 1s ease-out forwards;
        }

        @keyframes growStem {
            to { height: 250px; }
        }

        /* Rose Leaves */
        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #4a7c2c;
            border-radius: 0 100% 0 100%;
            opacity: 0;
        }

        .leaf:nth-child(1) {
            bottom: 150px;
            left: 20px;
            transform: rotate(-45deg);
            animation: leafGrow 0.4s ease-out 1s forwards;
        }

        .leaf:nth-child(2) {
            bottom: 100px;
            right: 20px;
            transform: rotate(45deg);
            animation: leafGrow 0.4s ease-out 1.2s forwards;
        }

        @keyframes leafGrow {
            to { opacity: 1; }
        }

        /* Rose Petals */
        .petals {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #ff1744, #f50057);
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom center;
            opacity: 0;
            left: 50%;
            top: 50%;
            margin-left: -20px;
            margin-top: -30px;
        }

        .petal:nth-child(1) { animation: petalBloom 0.4s ease-out 1.4s forwards; transform: rotate(0deg) translateY(0); }
        .petal:nth-child(2) { animation: petalBloom 0.4s ease-out 1.5s forwards; transform: rotate(24deg) translateY(0); }
        .petal:nth-child(3) { animation: petalBloom 0.4s ease-out 1.6s forwards; transform: rotate(48deg) translateY(0); }
        .petal:nth-child(4) { animation: petalBloom 0.4s ease-out 1.7s forwards; transform: rotate(72deg) translateY(0); }
        .petal:nth-child(5) { animation: petalBloom 0.4s ease-out 1.8s forwards; transform: rotate(96deg) translateY(0); }
        .petal:nth-child(6) { animation: petalBloom 0.4s ease-out 1.9s forwards; transform: rotate(120deg) translateY(0); }
        .petal:nth-child(7) { animation: petalBloom 0.4s ease-out 2s forwards; transform: rotate(144deg) translateY(0); }
        .petal:nth-child(8) { animation: petalBloom 0.4s ease-out 2.1s forwards; transform: rotate(168deg) translateY(0); }
        .petal:nth-child(9) { animation: petalBloom 0.4s ease-out 2.2s forwards; transform: rotate(192deg) translateY(0); }
        .petal:nth-child(10) { animation: petalBloom 0.4s ease-out 2.3s forwards; transform: rotate(216deg) translateY(0); }
        .petal:nth-child(11) { animation: petalBloom 0.4s ease-out 2.4s forwards; transform: rotate(240deg) translateY(0); }
        .petal:nth-child(12) { animation: petalBloom 0.4s ease-out 2.5s forwards; transform: rotate(264deg) translateY(0); }
        .petal:nth-child(13) { animation: petalBloom 0.4s ease-out 2.6s forwards; transform: rotate(288deg) translateY(0); }
        .petal:nth-child(14) { animation: petalBloom 0.4s ease-out 2.7s forwards; transform: rotate(312deg) translateY(0); }
        .petal:nth-child(15) { animation: petalBloom 0.4s ease-out 2.8s forwards; transform: rotate(336deg) translateY(0); }

        @keyframes petalBloom {
            to { 
                opacity: 1;
                transform: rotate(var(--rotation, 0deg)) translateY(-15px);
            }
        }

        /* Final Message */
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeInMessage 1s ease-out 3s forwards;
        }

        .final-message h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .final-message p {
            font-size: 1.3em;
            color: #666;
        }

        @keyframes fadeInMessage {
            to { opacity: 1; }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            opacity: 0;
            animation: floatHeart 3s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .envelope.fly-away {
            animation: flyAway 1s ease-in forwards;
        }

        @keyframes flyAway {
            to {
                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .envelope {
                width: 280px;
                height: 180px;
            }

            .envelope-flap {
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-top: 90px solid #e6c589;
            }

            .cards {
                width: 220px;
            }

            .card {
                padding: 20px;
            }

            .card h1 {
                font-size: 1.6em;
            }

            .card p {
                font-size: 0.95em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .rose {
                width: 150px;
                height: 300px;
            }

            .final-message h1 {
                font-size: 2.5em;
            }

            .final-message p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .envelope {
                width: 260px;
                height: 170px;
            }

            .envelope-flap {
                border-left: 130px solid transparent;
                border-right: 130px solid transparent;
                border-top: 85px solid #e6c589;
            }

            .cards {
                width: 200px;
            }

            .card h1 {
                font-size: 1.4em;
            }

            .final-message h1 {
                font-size: 2em;
            }

            .final-message p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="stars" id="stars"></div>
    <div class="stripes"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope" id="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-body"></div>
                <div class="cards">
                    <div class="card" id="card">
                        <h1>Kuch Khaas Baat Hai...</h1>
                        <p id="message">Aapko Jabse Dekha Hai, Dil Kuch Aur Hi Kehta Hai... ‚ù§Ô∏è</p>
                        <div class="buttons" id="buttons" style="display: none;">
                            <button class="btn-no" id="btnNo">Nahi</button>
                            <button class="btn-yes" id="btnYes">Haa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rose Animation Container -->
    <div class="rose-container" id="roseContainer">
        <div class="rose">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
        </div>
        <div class="final-message">
            <h1>Tum Meri Ho! üíï</h1>
            <p>Hamesha Ke Liye...</p>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Envelope interaction
        const envelope = document.getElementById('envelope');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const message = document.getElementById('message');
        const buttons = document.getElementById('buttons');
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const roseContainer = document.getElementById('roseContainer');

        let envelopeOpened = false;
        let noClickCount = 0;
        const noMessages = [
            "Arre, Soch Lo! ü•∫",
            "Pakka Nahi? üíî",
            "Last Chance! üôè",
            "Please Haa Bolo! üò¢"
        ];

        envelopeWrapper.addEventListener('click', function() {
            if (!envelopeOpened) {
                envelope.classList.add('open');
                envelopeOpened = true;
                setTimeout(() => {
                    message.innerHTML = "Kya Aap Meri Girlfriend Banogi? üíï";
                    buttons.style.display = 'flex';
                }, 800);
            }
        });

        // No button with playful messages
        btnNo.addEventListener('click', function(e) {
            e.stopPropagation();
            if (noClickCount < noMessages.length) {
                btnNo.textContent = noMessages[noClickCount];
                noClickCount++;
                
                // Make button move randomly on mobile
                if (window.innerWidth <= 768) {
                    const randomX = Math.random() * 50 - 25;
                    const randomY = Math.random() * 50 - 25;
                    btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    setTimeout(() => {
                        btnNo.style.transform = 'translate(0, 0)';
                    }, 500);
                }
            } else {
                btnNo.textContent = "Theek Hai üòä";
                btnNo.disabled = true;
                btnNo.style.opacity = '0.5';
                btnNo.style.cursor = 'not-allowed';
            }
        });

        // Yes button - smooth scale only
        btnYes.addEventListener('click', function(e) {
            e.stopPropagation();
            acceptProposal();
        });

        function acceptProposal() {
            // Close envelope
            envelope.classList.remove('open');
            
            // Fly away immediately after closing
            setTimeout(() => {
                envelope.classList.add('fly-away');
                setTimeout(() => {
                    envelopeWrapper.style.display = 'none';
                    showRose();
                }, 500);
            }, 300);
        }

        function showRose() {
            roseContainer.classList.add('active');
            
            // Create 50 floating hearts with faster timing
            setTimeout(() => {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = '‚ù§Ô∏è';
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.bottom = '0';
                        heart.style.animationDelay = Math.random() * 2 + 's';
                        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                        roseContainer.appendChild(heart);
                    }, i * 50);
                }
            }, 2500);
        }
    </script>
</body>
</html>
