<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .stripe {
            position: absolute;
            width: 200%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(-45deg);
            animation: moveStripe 20s linear infinite;
        }

        @keyframes moveStripe {
            0% { transform: translateX(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) rotate(-45deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 auto 30px;
            cursor: pointer;
            animation: dropDown 1.5s ease-out;
        }

        @keyframes dropDown {
            0% {
                transform: translateY(-1000px) rotate(0deg);
                opacity: 0;
            }
            60% {
                transform: translateY(30px) rotate(5deg);
            }
            80% {
                transform: translateY(-10px) rotate(-3deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease;
        }

        .envelope-wrapper:hover .envelope {
            transform: scale(1.05);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5d3 50%, #d4af37 100%);
            clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #c9a961 0%, #f4e5d3 50%, #c9a961 100%);
            bottom: 0;
            clip-path: polygon(0 100%, 0 0, 50% 80%, 100% 0, 100% 100%);
            border-radius: 0 0 5px 5px;
        }

        .envelope-top {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #b8860b 0%, #f4e5d3 50%, #b8860b 100%);
            top: 0;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top center;
            transition: transform 0.6s ease;
            border-radius: 5px 5px 0 0;
            z-index: 5;
        }

        .envelope-wrapper.open .envelope-top {
            transform: rotateX(180deg);
        }

        .letter {
            position: absolute;
            width: 80%;
            height: 140%;
            background: white;
            top: 20%;
            left: 10%;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s ease;
            z-index: 3;
            padding: 20px;
            overflow: hidden;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-150%);
        }

        .card {
            position: absolute;
            width: 250px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .card p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .response-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .response-buttons .button {
            padding: 12px 30px;
            font-size: 1em;
        }

        .button.yes {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }

        .button.no {
            background: linear-gradient(135deg, #f44336, #e57373);
        }

        .rose {
            margin: 30px auto;
            width: 150px;
            height: 150px;
            position: relative;
            display: none;
        }

        .rose.show {
            display: block;
            animation: bloom 1s ease-out;
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(ellipse at center, #ff4d8f 0%, #c2185b 100%);
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom right;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateX(30px); }
        .petal:nth-child(2) { transform: rotate(24deg) translateX(30px); }
        .petal:nth-child(3) { transform: rotate(48deg) translateX(30px); }
        .petal:nth-child(4) { transform: rotate(72deg) translateX(30px); }
        .petal:nth-child(5) { transform: rotate(96deg) translateX(30px); }
        .petal:nth-child(6) { transform: rotate(120deg) translateX(30px); }
        .petal:nth-child(7) { transform: rotate(144deg) translateX(30px); }
        .petal:nth-child(8) { transform: rotate(168deg) translateX(30px); }
        .petal:nth-child(9) { transform: rotate(192deg) translateX(30px); }
        .petal:nth-child(10) { transform: rotate(216deg) translateX(30px); }
        .petal:nth-child(11) { transform: rotate(240deg) translateX(30px); }
        .petal:nth-child(12) { transform: rotate(264deg) translateX(30px); }
        .petal:nth-child(13) { transform: rotate(288deg) translateX(30px); }
        .petal:nth-child(14) { transform: rotate(312deg) translateX(30px); }
        .petal:nth-child(15) { transform: rotate(336deg) translateX(30px); }

        .rose-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff69b4, #c2185b);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .envelope-wrapper {
                width: 250px;
                height: 166px;
            }

            .card {
                width: 200px;
                padding: 20px;
            }

            .card h1 {
                font-size: 2em;
            }

            .card p {
                font-size: 0.9em;
            }

            .button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="stripes"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="envelope-front"></div>
                <div class="envelope-top"></div>
                <div class="letter"></div>
            </div>
        </div>

        <div class="card" id="card1">
            <h1>Aapko Jabse Dekha</h1>
            <p>Meri duniya hi badal gayi hai. Har pal aapke saath bitana chahta hoon.</p>
            <button class="button" onclick="showNextCard(2)">Aage Badhe</button>
        </div>

        <div class="card" id="card2">
            <h1>Ek Sawal</h1>
            <p>Kya aap mujhe apni zindagi ka hissa banane ka mauka dengi?</p>
            <div class="response-buttons">
                <button class="button yes" onclick="handleResponse('yes')">Haa</button>
                <button class="button no" onclick="handleResponse('no')">Nahi</button>
            </div>
        </div>

        <div class="card" id="card3">
            <h1>Shukriya! ‚ù§Ô∏è</h1>
            <p id="responseMessage"></p>
            <div class="rose" id="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="rose-center"></div>
            </div>
        </div>
    </div>

    <script>
        // Create 200 stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create 10 stripes
        const stripesContainer = document.querySelector('.stripes');
        for (let i = 0; i < 10; i++) {
            const stripe = document.createElement('div');
            stripe.className = 'stripe';
            stripe.style.top = (i * 10) + '%';
            stripe.style.animationDelay = (i * 0.5) + 's';
            stripesContainer.appendChild(stripe);
        }

        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const card1 = document.getElementById('card1');
        const card2 = document.getElementById('card2');
        const card3 = document.getElementById('card3');

        envelopeWrapper.addEventListener('click', function() {
            this.classList.add('open');
            setTimeout(() => {
                card1.classList.add('show');
            }, 600);
        });

        function showNextCard(cardNumber) {
            if (cardNumber === 2) {
                card1.classList.remove('show');
                setTimeout(() => {
                    card2.classList.add('show');
                }, 300);
            }
        }

        const yesMessages = [
            "Aapne mujhe duniya ka sabse khushnaseeb insaan bana diya! ‚ù§Ô∏è",
            "Yeh mere liye sabse khoobsurat pal hai! üåπ",
            "Main hamesha aapka saath nibhaunga! üíï",
            "Aap meri zindagi ki sabse pyaari cheez ho! ü•∞"
        ];

        const noMessages = [
            "Koi baat nahi, main intezaar karunga... üíî",
            "Shayad abhi waqt nahi aaya... ü•∫",
            "Main umeed nahi chhodunga! üåü",
            "Kabhi na kabhi zaroor sochna! üí≠"
        ];

        let clickCount = 0;

        function handleResponse(response) {
            card2.classList.remove('show');
            setTimeout(() => {
                card3.classList.add('show');
                const messageElement = document.getElementById('responseMessage');
                
                if (response === 'yes') {
                    messageElement.textContent = yesMessages[clickCount % yesMessages.length];
                    document.getElementById('rose').classList.add('show');
                } else {
                    messageElement.textContent = noMessages[clickCount % noMessages.length];
                }
                
                clickCount++;
            }, 300);

            // Allow going back to card 2
            setTimeout(() => {
                card3.addEventListener('click', function() {
                    card3.classList.remove('show');
                    document.getElementById('rose').classList.remove('show');
                    setTimeout(() => {
                        card2.classList.add('show');
                    }, 300);
                });
            }, 1000);
        }
    </script>
</body>
</html>
