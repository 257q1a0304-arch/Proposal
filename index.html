<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Proposal üíå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Envelope Styles */
        .envelope-wrapper {
            position: relative;
            width: 400px;
            height: 300px;
            animation: envelopeDrop 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes envelopeDrop {
            0% {
                transform: translateY(-800px) rotate(-15deg);
                opacity: 0;
            }
            60% {
                transform: translateY(20px) rotate(5deg);
                opacity: 1;
            }
            80% {
                transform: translateY(-10px) rotate(-2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .envelope {
            position: absolute;
            width: 400px;
            height: 250px;
            bottom: 0;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8e8d0 100%);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .envelope-front {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 150px solid #f5f5dc;
            bottom: 0;
            filter: brightness(0.95);
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 150px solid #e8d7c3;
            top: 0;
            transform-origin: top center;
            transition: transform 0.8s ease;
            z-index: 10;
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-wrapper.closing .envelope-flap {
            transform: rotateX(0deg);
        }

        .envelope-wrapper.fly-away {
            animation: flyAway 2s ease-in forwards;
            z-index: 100;
        }

        @keyframes flyAway {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-1200px) rotate(45deg) scale(0.3);
                opacity: 0;
            }
        }

        /* Cards Styles */
        .cards-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .card {
            position: absolute;
            width: 280px;
            height: 200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: all;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card h2 {
            font-size: 24px;
            color: #764ba2;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .card button.yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card button.yes:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(118, 75, 162, 0.4);
        }

        .card button.no {
            background: #f0f0f0;
            color: #666;
        }

        .card button.no:hover {
            background: #e0e0e0;
        }

        .card-question {
            z-index: 5;
        }

        .card-message {
            z-index: 6;
        }

        .envelope-wrapper.open .card-question {
            animation: slideOutLeft 1s ease forwards;
        }

        .envelope-wrapper.open .card-message {
            animation: slideOutRight 1s ease forwards 0.2s;
        }

        @keyframes slideOutLeft {
            0% {
                transform: translate(-50%, -50%) translateX(0) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) translateX(-200px) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            0% {
                transform: translate(-50%, -50%) translateX(0) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) translateX(200px) scale(1);
                opacity: 1;
            }
        }

        .envelope-wrapper.closing .card-question {
            animation: slideInRight 0.8s ease forwards;
        }

        .envelope-wrapper.closing .card-message {
            animation: slideInLeft 0.8s ease forwards 0.1s;
        }

        @keyframes slideInRight {
            0% {
                transform: translate(-50%, -50%) translateX(-200px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translateX(0) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translate(-50%, -50%) translateX(200px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translateX(0) scale(0.8);
                opacity: 0;
            }
        }

        /* Rose Animation */
        .rose-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .rose-container.show {
            opacity: 1;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .rose {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 120px;
            background: radial-gradient(ellipse at center, #ff69b4 0%, #ff1493 50%, #c71585 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            opacity: 0;
            animation: petalBloom 0.8s ease forwards;
        }

        @keyframes petalBloom {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(var(--rotation));
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(var(--distance)) scale(1) rotate(var(--rotation));
            }
        }

        .petal:nth-child(1) { --rotation: 0deg; --distance: -60px; animation-delay: 0s; }
        .petal:nth-child(2) { --rotation: 24deg; --distance: -55px; animation-delay: 0.1s; }
        .petal:nth-child(3) { --rotation: 48deg; --distance: -55px; animation-delay: 0.2s; }
        .petal:nth-child(4) { --rotation: 72deg; --distance: -55px; animation-delay: 0.3s; }
        .petal:nth-child(5) { --rotation: 96deg; --distance: -55px; animation-delay: 0.4s; }
        .petal:nth-child(6) { --rotation: 120deg; --distance: -55px; animation-delay: 0.5s; }
        .petal:nth-child(7) { --rotation: 144deg; --distance: -55px; animation-delay: 0.6s; }
        .petal:nth-child(8) { --rotation: 168deg; --distance: -55px; animation-delay: 0.7s; }
        .petal:nth-child(9) { --rotation: 192deg; --distance: -55px; animation-delay: 0.8s; }
        .petal:nth-child(10) { --rotation: 216deg; --distance: -55px; animation-delay: 0.9s; }
        .petal:nth-child(11) { --rotation: 240deg; --distance: -55px; animation-delay: 1s; }
        .petal:nth-child(12) { --rotation: 264deg; --distance: -55px; animation-delay: 1.1s; }
        .petal:nth-child(13) { --rotation: 288deg; --distance: -55px; animation-delay: 1.2s; }
        .petal:nth-child(14) { --rotation: 312deg; --distance: -55px; animation-delay: 1.3s; }
        .petal:nth-child(15) { --rotation: 336deg; --distance: -55px; animation-delay: 1.4s; }

        .rose-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffeb3b 0%, #ffd700 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .rose-message {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            opacity: 0;
            animation: messageAppear 1s ease forwards 2s;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .stem {
            position: absolute;
            width: 8px;
            height: 150px;
            background: linear-gradient(to bottom, #228b22 0%, #006400 100%);
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #228b22;
            border-radius: 0 50% 50% 0;
            top: 60%;
        }

        .leaf.left {
            left: -35px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -35px;
            transform: rotate(30deg) scaleX(-1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Envelope -->
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="envelope-front"></div>
                <div class="envelope-flap"></div>
            </div>
            
            <!-- Cards -->
            <div class="cards-container">
                <div class="card card-message">
                    <h2>üíù For Someone Special</h2>
                    <p>Every moment with you feels like magic. You make my world brighter and my heart fuller.</p>
                    <p style="font-style: italic; color: #764ba2;">Will you be mine?</p>
                </div>
                <div class="card card-question">
                    <h2>‚ú® A Question</h2>
                    <p>I have something important to ask you...</p>
                    <div>
                        <button class="yes" onclick="handleYes()">Haa üíñ</button>
                        <button class="no" onclick="handleNo()">Nahi üíî</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rose Animation -->
        <div class="rose-container" id="roseContainer">
            <div class="rose">
                <div class="stem">
                    <div class="leaf left"></div>
                    <div class="leaf right"></div>
                </div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="rose-center"></div>
            </div>
            <div class="rose-message">You said YES! üåπüíï</div>
        </div>
    </div>

    <script>
        let envelopeOpened = false;

        // Auto-open envelope after drop animation
        setTimeout(() => {
            const envelope = document.getElementById('envelopeWrapper');
            envelope.classList.add('open');
            envelopeOpened = true;
        }, 2000);

        function handleYes() {
            const envelope = document.getElementById('envelopeWrapper');
            const roseContainer = document.getElementById('roseContainer');
            
            // Close envelope and slide cards back
            envelope.classList.remove('open');
            envelope.classList.add('closing');
            
            // After cards slide back, close flap
            setTimeout(() => {
                // Fly away animation
                envelope.classList.add('fly-away');
                
                // Show rose after envelope flies away
                setTimeout(() => {
                    roseContainer.classList.add('show');
                }, 1000);
            }, 1000);
        }

        function handleNo() {
            // Make the "No" button move away or show a playful message
            alert('Are you sure? Think again! üí≠');
            const noButton = event.target;
            const randomX = Math.floor(Math.random() * 200) - 100;
            const randomY = Math.floor(Math.random() * 200) - 100;
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noButton.style.transition = 'transform 0.3s ease';
        }
    </script>
</body>
</html>
