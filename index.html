<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
        }

        .celebration h2 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .celebration p {
            color: #666;
            font-size: 1.5em;
        }

        .rose-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rose {
            width: 150px;
            height: 150px;
            position: relative;
            animation: bloom 2s ease-out forwards;
            transform: scale(0);
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .rose svg {
            width: 100%;
            height: 100%;
        }

        .petal {
            fill: #dc143c;
            animation: petalPulse 2s ease-in-out infinite;
        }

        @keyframes petalPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .stem {
            fill: #228b22;
        }

        .leaf {
            fill: #2e8b57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’• Will you be my Valentine? ðŸ’•</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes! ðŸ’–</button>
            <button id="noBtn" onclick="sayNo()">No</button>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>
    <div class="celebration" id="celebration">
        <h2>Aapka Bahut Bahut Shukriya</h2>
        <div class="rose-container">
            <div class="rose">
                <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
                    <!-- Petals -->
                    <ellipse class="petal" cx="50" cy="40" rx="15" ry="20" transform="rotate(-30 50 40)"/>
                    <ellipse class="petal" cx="50" cy="40" rx="15" ry="20" transform="rotate(30 50 40)"/>
                    <ellipse class="petal" cx="50" cy="40" rx="15" ry="20" transform="rotate(90 50 40)"/>
                    <ellipse class="petal" cx="50" cy="40" rx="15" ry="20" transform="rotate(-90 50 40)"/>
                    <ellipse class="petal" cx="50" cy="40" rx="15" ry="20" transform="rotate(150 50 40)"/>
                    <ellipse class="petal" cx="50" cy="40" rx="15" ry="20" transform="rotate(-150 50 40)"/>
                    <circle class="petal" cx="50" cy="40" r="12"/>
                    
                    <!-- Stem -->
                    <rect class="stem" x="48" y="60" width="4" height="70" rx="2"/>
                    
                    <!-- Leaves -->
                    <ellipse class="leaf" cx="40" cy="85" rx="12" ry="8" transform="rotate(-45 40 85)"/>
                    <ellipse class="leaf" cx="60" cy="100" rx="12" ry="8" transform="rotate(45 60 100)"/>
                </svg>
            </div>
        </div>
        <p>You've made me so happy! ðŸŒ¹ðŸ’•</p>
    </div>

    <script>
        function sayYes() {
            document.getElementById('celebration').style.display = 'block';
            createHearts();
        }

        function sayNo() {
            alert('This option is unavailable');
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
